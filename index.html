<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="nacative"><i class="fas fa-minus"></i></button>
                                    <input type="text" id="mbilevalue" class="form-control text-center" value="0">
                                    <button class="btn btn-default" id="posetivevalue"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="totamobileprice">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="covernacative"><i class="fas fa-minus"></i></button>
                                    <input type="text" class="form-control text-center" id="cobinput" value="1">
                                    <button class="btn btn-default" id="covposetive"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="converResult">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$ <span id="subtitle">1,278</span></h5>
                                <h5>$ <span id="text">00</span></h5>
                                <h5>$ <span id="total">00</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out" id="TOtalcheckout">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const posetiveResult = document.getElementById("posetivevalue");
        posetiveResult.addEventListener('click', function() {


            MobileMenu = document.getElementById('mbilevalue').value++;
            // MobileMenu = MobileMen.value++



            totalbileprice = MobileMenu * 1219 + 1219;

            document.getElementById('totamobileprice').innerText = totalbileprice;

        })

        const nacativeresult = document.getElementById('nacative');
        nacativeresult.addEventListener('click', function() {
            MobileMenu = document.getElementById('mbilevalue').value--;

            plusmenu = document.getElementById("totamobileprice").innerText
                // pluresult = parseFloat(plusmenu)
            totalbileprice = plusmenu - 1219;

            document.getElementById('totamobileprice').innerText = totalbileprice;

        })

        const coverNacativw = document.getElementById('covposetive');
        coverNacativw.addEventListener('click', function() {
            coverposetive = document.getElementById('cobinput').value++;

            totalcoverposetive = coverposetive * 59 + 59;
            document.getElementById('converResult').innerText = totalcoverposetive;
        })
        const coverplus = document.getElementById('covernacative');
        coverplus.addEventListener('click', function() {
            covermainess = document.getElementById('cobinput').value--;

            covermainesmanu = document.getElementById('converResult').innerText;

            totalcoverposetive = covermainesmanu - 59;
            document.getElementById('converResult').innerText = totalcoverposetive;


        })

        const totalamountcove = document.getElementById('TOtalcheckout');
        totalamountcove.addEventListener('click', function() {
            totalmbile = document.getElementById('converResult').innerText;
            totalup = parseFloat(totalmbile)
            totalcover = document.getElementById('totamobileprice').innerText;
            totaldawn = parseFloat(totalcover)
            totalAmount = totaldawn + totalup;
            document.getElementById('subtitle').innerText = totalAmount;

            govtest = document.getElementById('subtitle').innerText;
            totaltext = parseFloat(govtest) / 100 * 15;

            document.getElementById('text').innerText = totaltext;


            alltotal = totaltext + totalAmount;
            document.getElementById('total').innerText = alltotal;

        })
    </script>
</body>

</html>
